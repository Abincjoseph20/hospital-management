<!DOCTYPE html>
{% extends 'jmphospitals/base.html' %}
<html lang="en">
<head>

    <title>{% block title %}Title{% endblock %}</title>
</head>
{% block content %}
<body>
<div class="text-center"><h1>Our Department</h1></div>
<hr>

{% for i in dept %}

    <p>{{ i.dep_description }}</p>
</div>
{% endfor %}

</body>
{% endblock %}
</html>
